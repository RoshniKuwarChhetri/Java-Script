<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    
        <!-- Row 1 -->
        <div class="top">
        <textarea placeholder="Enter the text"></textarea> 
        <button>Submit</button>
        </div>

        <!-- Row 2 -->
        <div class="preview"> Enter text </div>

        <!-- Row 3 -->
        <div class="font">
            <label> Font Size : </label>
            <select> 
                <option> High </option>
                <option> Medium </option>
                <option> Low </option>
            </select>
        </div>

        <!-- Row 4 -->
        <div class="style">
            <button> Underline </button> 
            <button> Bold </button>
            <button> Italic </button>   
        </div>

        <!-- Row 5  -->
        <div class="align">
            <button> Left </button> 
            <button> Center </button>
            <button> Right </button>  
        </div>

        <!-- Row 6 -->
         <div class="colors">
             <div>
                <input type="color">
                Background
            </div>
            <div>
                <input type="color">
                Font Color
            </div>
         </div>

    </div>
   

    <script src="script.js"></script>
</body>
</html>
